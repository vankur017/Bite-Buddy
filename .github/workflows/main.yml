name: Secret Scanning Report

on:
  schedule:
    - cron: "0 8 * * *"   # Runs daily at 08:00 UTC
  workflow_dispatch:       # Allow manual trigger from Actions tab

permissions:
  contents: read

jobs:
  fetch-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch open secret scanning alerts (JSON)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
               "https://api.github.com/repos/${{ github.repository }}/secret-scanning/alerts?per_page=100" \
               > secret-alerts.json
          echo "Saved alerts to secret-alerts.json"
          cat secret-alerts.json

      - name: Convert JSON to CSV
        run: |
          echo "id,secret_type,state,resolution,created_at,url" > secret-alerts.csv
          jq -r '.[] | [
            .number,
            .secret_type,
            .state,
            (.resolution // "unresolved"),
            .created_at,
            .html_url
          ] | @csv' secret-alerts.json >> secret-alerts.csv || true
          echo "Saved alerts to secret-alerts.csv"
          cat secret-alerts.csv

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secret-scanning-alerts
          path: |
            secret-alerts.json
            secret-alerts.csv
